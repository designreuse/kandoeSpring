                    <h5 class="media-heading col-lg-7">{{message.username}}</h5>
                    <small class="pull-right time col-lg-5"><i class="fa fa-clock-o"></i>12:00am</small>
                    <small class="col-lg-12">{{message.content}}</small>
                </div>
            </div>

        </div>

        <div class="send-container">
                <textarea #chatInput class="col-lg-8 send-message" rows="1" placeholder="Write your message..." id="sendchatmessage" [(ngModel)]="message"></textarea>
                <button class=" col-lg-4 btn-send" (click)="sendMessage(chatInput)">
                    Send
                </button>
        </div>
        <div class="send-container">
            <button id="connect" (click)="connect()">Connect</button>
            <button id="disconnect" disabled="disabled" (click)="disconnect()">Disconnect</button>
        </div>
