<header>
    <div class="container page-header">
        <h3><span class="glyphicon glyphicon-plus-sign"></span> Add new organisation</h3>
    </div>
</header>

<div class="container ">

    <form class="form-card col-md-8 col-sm-10 col-lg-6 col-lg-offset-3" method="post" role="form">

        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter organisation name" class="form-control"
                   [(ngModel)]="organisation.organisationName">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" placeholder="Enter description" class="form-control" [(ngModel)]="organisation.address">
        </div>
        <div class="form-group">
            <label>Logo</label>
            <input type="file" multiple="false" (change)="onFileChange($event)">
        </div>
        <div class="items">
            <div class="item">
                <div class="id"><p>1</p></div>
                <img alt="logo" src="../../resources/noimgplaceholder.png" id="imgOut"/>
                <div class="info">
                    <h2 class="title">{{organisation.organisationName}}</h2>
                    <p class="desc">{{organisation.address}}</p>
                </div>
                <div class="social">
                    <ul>
                        <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a>
                        </li>
                        <li class="twitter" style="width:34%;"><a href="#twitter"><span
                                class="fa fa-twitter"></span></a></li>
                        <li class="google-plus" style="width:33%;"><a href="#google-plus"><span
                                class="fa fa-google-plus"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
        <button type="button" class="btn btn-wide btn-info" (click)="onSubmit()"> Create new organisation</button>
    </form>
</div>
