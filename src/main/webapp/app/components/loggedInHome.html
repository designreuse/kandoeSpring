<header>
    <div class="container page-header">
        <h3>My Kandoes</h3>
    </div>
</header>

<div class="container main">
    <div class="row">
        <div class="col-xs-12 col-sm-offset-1 col-sm-10">
            <ol class="breadcrumb">
                <li><a [routerLink]="['/LoggedInHome']"> Kandoes</a></li>
                <li class="active">Themes</li>
            </ol>
            <div class="searchable-container" id="sort-list">
                <div class="col-xs-12 col-sm-4">
                    <button type="button" class="btn btn-primary" [routerLink]="['/AddSession']">
                        Create new kandoe
                    </button>
                </div>

                <div *ngFor="#session of sessions; #i = index" class="kandoe-session-card-container col-md-4">
                    <div class="kandoe-session-card">
                        <div class="kandoe-session-card-image">
                            <img [src]="getImageSrc(session.theme.iconURL)" class="img-responsive">
                            <div class="caption post-content">
                                <h3 style="color:#f9f9f9">{{session.theme.description}}</h3>
                            </div>
                        </div><!-- kandoe-session-card image -->
            
                        <div class="kandoe-session-card-content">
                            <span class="kandoe-session-card-title">Title</span>
                            <button type="button" class="btn btn-custom pull-right show-btn" data-rel="1" aria-label="Left Align" (click)="show()">
                                <i class="fa fa-ellipsis-v"></i>
                            </button>
                        </div><!-- kandoe-session-card content -->
                        <div class="row">
                            <div class="kandoe-session-card-action col-sm-12">
                                <div class="col-sm-2"><label><span class="glyphicon glyphicon-user"></span> 4</label></div>
                                <div class="col-sm-4"><label><span class="glyphicon glyphicon-time"></span> {{session.endTime}}</label></div>
                                <div class="col-sm-4"><label><span class="glyphicon glyphicon-bookmark"></span> Birds</label></div>
                                <div class="col-sm-2"><button type="button" [routerLink]="['/SessionDetail', {id:session.sessionId}]" class="btn btn-custom pull-right"><span class="glyphicon glyphicon-chevron-right"></span></button></div>
                            </div><!-- kandoe-session-card actions -->
                        </div>
                        <div class="kandoe-session-card-reveal" data-rel="1">
                            <span class="kandoe-session-card-title">kandoe-session-card Title</span> <button type="button" class="close" data-rel="1" data-dismiss="modal" aria-label="Close" (click)="close()"><span aria-hidden="true">Ã—</span></button>
                            <h4>Subtitle</h4>
                            <ul>
                                <li> More information</li>
                            </ul>
                        </div><!-- kandoe-session-card reveal -->
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>
