<header>
    <div class="container page-header">
        <h3>New session</h3>
    </div>
</header>



<div class="container">
    <form class="form-card col-md-8 col-sm-10 col-lg-6 col-lg-offset-3 " method="post" role="form">
        <div class="form-group">
            <label>Theme</label>
            <select class="form-control" (change)="selectTheme($event)">
                <option class="form-control" *ngFor="#theme of themes" value="{{theme.themeName}}">
                    {{theme.themeName}}
                </option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-transparent" data-toggle="collapse" data-target="#card-open">
                <span class="caret"></span> Show Cards
            </button>
            <div id="card-open" class="collapse well">
                <ul class="container">
                    <li *ngFor="#card of cards" class="card-item">
                        <img [src]="getImageSrc(card.imageURL)" class="img-responsive">
                        <p>{{card.description}}</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label>Min cards / member</label>
            <input type="number" placeholder="2" class="form-control"
                   [(ngModel)]="session.minCards">
            <label>Max cards / member</label>
            <input type="number" placeholder="5" class="form-control"
                   [(ngModel)]="session.maxCards">
        </div>

        <div class="form-group">
            <label>Startdate</label>
            <input type="date" placeholder="Enter session startdate" class="form-control"
                   [(ngModel)]="session.startTime">
        </div>
        <div class="form-group">
            <label>Enddate</label>
            <input type="date" placeholder="Enter session enddate" class="form-control"
                   [(ngModel)]="session.endTime">
        </div>


        <div class="form-group">
            <label>Size circle</label>
            <input type="number" placeholder="4" class="form-control"
                   [(ngModel)]="session.size">
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="session.userAddCards"> Can user add cards?
            </label>
        </div>


        <button type="button" class="btn btn-wide btn-info" (click)="onSubmit()">
            Create new session
        </button>

    </form>
</div>
